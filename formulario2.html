<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="" method="get">
        <label for="">Ingrese su Nombre Completo: </label><br>
        <input type="text" name="nombre" id="nombre" size="30" placeholder="Nombre Completo" required> <br>
        <label for="">Correo: </label><br>
        <input type="email" name="email" id="email" size="30" placeholder="Ej. juanito@gmail.com" required> <br>
        <label for="password">Contrase√±a: </label> <br>
        <input type="text" name="passwrod" id="password"> <br>
        <label for="color">Color</label> <br>
        <input type="color" name="color" id="color"> <br>
        <label for="opcion">Selccione un Rango</label> <br>
        <input type="range" name="rango" id="rango"> <br>
        <label for="">Fecha de Nacimiento:</label><br>
        <input type="date" name="fechaNac" id="fechaNac" size="30"><br>
        <label for="">Edad: </label> <br>
        <input type="number" name="edad" id="edad" min="0" max="150" size="30"><br><br>

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="guatemala">Guatemala</option>
            <option value="argentina">Argentina</option>

        </select> <br><br>
        <input type="radio" name="genero" id="hombre" value="hombre"> Hombre  <br>
        <input type="radio" name="genero" id="mujer" value="mujer"> Mujer <br>


        
        <input type="checkbox" name="terminos" id="terminos"> Terminos y Condiciones <br><br><br>
       <br><br>
        <input type="submit" value="enviar" size="30"><br><br>


    </form>
    
</body>
</html>
